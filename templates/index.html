<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Unser Smart Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-1 col-0"></div>
        <div class="col-lg-8 col-md-8 col-sm-9 col-12">
            <h1 class="mb-5 mt-2">Bücksches Smart Home</h1>
            <hr/>
            <div class="row mt-5 mb-5">
                <div class="col-md-2 col-12">
                    <h3 id="status_light"></h3>
                </div>
                <div class="col-md-10 col-12">
                    <button onclick="toggle_light();" class="min-vw-50 btn btn-primary my-2"><h4>Terassenlicht anschalten</h4></button>
                    <br/>
                    <a href="{{ url_for("terassenlicht_website") }}">Zur Webseite</a>
                    <br/>
                </div>
            </div>
            <hr/>
            <div class="row mt-5">
                <div class="col-md-2 col-12">
                    <h3 id="status_steckdose"></h3>
                </div>
                <div class="col-md-10 col-12">
                    <button onclick="toggle_steckdose();" class="min-vw-50 btn btn-primary"><h4>Steckdose draußen anschalten</h4></button>
                    <br/>
                    <a href="{{ url_for("steckdose_website") }}">Zur Webseite</a>
                    <br/>
                </div>
            </div>
            <h4 id="rolladen_loading"></h4>
            <div class="row mt-5">
                <button class="min-vw-50 btn btn-primary" onclick="rolladen_runter();"><h4>Rolladen Runter</h4></button>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-0"></div>

    </div>
</div>
<script>
    function rolladen_runter(){
        updateStatus("{{ url_for("is_rolladen_loaded") }}", "rolladen_loading")
        let xhr = new XMLHttpRequest();
        xhr.open("GET", {{ url_for("rolladen_runter") }}, true);
        xhr.send(null);
    }
    function toggle_light(){
        let xhr = new XMLHttpRequest();
        xhr.open("POST", {{ url_for("toggle_light") }}, true);
        xhr.send(null);
        updateStatus("{{ url_for("get_status_light") }}", "status_light");
    }
    function toggle_steckdose() {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", {{ url_for("toggle_steckdose_url") }}, true);
        xhr.send(null);
        updateStatus("{{ url_for("get_status_steckdose") }}", "status_steckdose");
    }
    function updateStatus(url, id){
        let status = document.getElementById(id)
        let xhr = new XMLHttpRequest();
        xhr.open("GET", url, false);
        xhr.send(null);
        status.innerText = xhr.responseText
    }
    setInterval(function(){ updateStatus("{{ url_for("is_rolladen_loaded") }}", "rolladen_loading")}, 400)
    setInterval(function() {updateStatus("{{ url_for("get_status_light") }}", "status_light");}, 10_000);
    setInterval(function(){updateStatus("{{ url_for("get_status_steckdose") }}", "status_steckdose");}, 10_000);
</script>
</body>
</html>

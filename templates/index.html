<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Unser Smart Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-1 col-0"></div>
        <div class="col-lg-8 col-md-8 col-sm-9 col-12">
            <h1 class="mb-2 mt-2">BÃ¼cksches Smart Home</h1>
            <hr/>

            {% include "terassen_light.html" %}
            <div class="row mt-5">
                <h3>Steckdose</h3>

            </div>
            <h4 id="rolladen_loading"></h4>
            <div class="row mt-5">
                <button class="min-vw-50 mx-1 btn btn-primary" onclick="rolladen_stop();"><h4>Stopp</h4></button>
                <button class="min-vw-50 mx-1 btn btn-primary" onclick="rolladen_runter();"><h4>Rolladen Runter</h4></button>
                <button class="min-vw-50 mx-1 btn btn-primary" onclick="rolladen_hoch();"><h4>Rolladen Hoch</h4></button>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-0"></div>

    </div>
</div>
<script>
    function rolladen_stop(){
        let xhr = new XMLHttpRequest();
        xhr.open("GET", {{ url_for("rolladen_stop") }}, true);
        xhr.send(null);
    }
    function rolladen_hoch(){
        let xhr = new XMLHttpRequest();
        xhr.open("GET", {{ url_for("rolladen_hoch") }}, true);
        xhr.send(null);
    }
    function rolladen_runter(){
        updateStatus("{{ url_for("is_rolladen_loaded") }}", "rolladen_loading")
        let xhr = new XMLHttpRequest();
        xhr.open("GET", {{ url_for("rolladen_runter") }}, true);
        xhr.send(null);
    }
    function toggle_light(){
        let xhr = new XMLHttpRequest();
        xhr.open("POST", {{ url_for("toggle_light") }}, true);
        xhr.send(null);
        updateStatus("{{ url_for("get_status_light") }}", "status_light");
    }
    function toggle_steckdose() {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", {{ url_for("toggle_steckdose_url") }}, true);
        xhr.send(null);
        var l = xhr.responseText
        updateStatus("{{ url_for("get_status_steckdose") }}", "status_steckdose");
    }
    function updateStatus(url, id){
        let status = document.getElementById(id)
        let xhr = new XMLHttpRequest();
        xhr.open("GET", url, false);
        xhr.send(null);
        status.innerText = xhr.responseText
    }
    setInterval(function(){ updateStatus("{{ url_for("is_rolladen_loaded") }}", "rolladen_loading")}, 400)
    setInterval(function() {updateStatus("{{ url_for("get_status_light") }}", "status_light");}, 10_000);
    setInterval(function(){updateStatus("{{ url_for("get_status_steckdose") }}", "status_steckdose");}, 10_000);
</script>
</body>
</html>
